{% extends 'base.html' %}

{% block content %}
 
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-3">
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                   
                    <p>{{error}}</p> 
                    
                </div>
                {% endif %}
                
    
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Enter FirstName" value="{{values.first_name}}">
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter LastName" value="{{values.last_name}}">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email" value="{{values.email}}">
                    </div>
                   
                    <div class="col mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="phone" placeholder="Enter phone number" value="{{values.phone}}">
                    </div>
                    
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Image</label>
                    <input class="form-control" type="file" id="formFile" name="image" value="{{values.image}}">
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" value="{{values.address}}">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="address" name="city" placeholder="Enter city" value="{{values.city}}">
                    </div>
                    <div class="col">
                        <label for="State" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" value="{{values.state}}">
                    </div>
                </div>
             
            
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Password">
                </div>
                
                <button type="submit" class="btn btn-warning p-1">Signup</button>
                
                <a href="/login" class="p-1 btn btn-success">Login</a>
              </form>
        </div>

    </div>
</div>


{% endblock  %}
